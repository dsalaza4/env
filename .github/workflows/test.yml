name: Test Installation Script

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run test script
        env:
          NIX_CONFIG: "access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}"
        run: |
          zsh test/main.sh
